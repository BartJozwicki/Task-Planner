{% extends 'base.html' %}

{% block head %}
<title>Update Master</title>
{% endblock %}

{% block body %}


<div class = "content">
    <h1 id = "title">Update Task</h1>
    <a href='/'><img id="logo"  src="{{url_for('static', filename='images/task.png')}}" /></a>
    <table id = "mainTable">
        <thead>
        <tr>
            <th>Priority</th>
            <th>Task</th>
            <th>Added</th>
        </tr>
    </thead>
        <tr>
            <td><i id = "star" class="fa fa-light fa-star" onclick = "changePriority()"></i></td>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.date()}}</td>
        </tr>
    </table>

      <div class = "inputForm">
       <form action="/update/{{task.id}}" method = "POST">
        <input id= "inputField" type = "text" name ="content" value = "{{task.content}}">
        <button id = "addB" class="special-btn" type = "submit" value = "Update Task">Update Task</button>
        </form>
     </div>
</div>
{% endblock %}
